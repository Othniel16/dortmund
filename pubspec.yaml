name: dortmund
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0

  dots_indicator: ^2.0.0

  expandable: ^5.0.1

  flutter_bounce: ^1.1.0
  flutter_slider_drawer: ^2.0.0

  provider: ^6.0.1

  responsive_builder: ^0.4.1

  term_glyph: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Cera Pro
      fonts:
        - asset: assets/fonts/Cera Pro Light.ttf
        - asset: assets/fonts/Cera Pro Bold.otf
          weight: 700

